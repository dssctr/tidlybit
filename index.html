<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Two Links</title>
    <!-- Loading Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans antialiased">
    <!-- Main container to center content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <!-- Card component -->
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-md w-full">
            
            <!-- Header -->
            <h1 classs="text-2xl font-bold text-center mb-6">
                My Links Page
            </h1>
            
            <!-- Description -->
            <p class="text-center text-gray-600 dark:text-gray-300 mb-8">
                Here are two important links you might want to check out.
            </p>

            <!-- Links container -->
            <div class="space-y-4">
                
                <!-- First Link -->
                <a href="https://www.google.com" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold text-center py-3 px-5 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Go to Google
                </a>
                
                <!-- Second Link -->
                <a href="https://www.openai.com" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold text-center py-3 px-5 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Learn about AI
                </a>
                
            </div>

        </div>
        
    </div>
</body>
</html>
